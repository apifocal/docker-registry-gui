<div class="list-group">
	<a [routerLink]="['/catalog/tags/' + item]" class="list-group-item list-group-item-action" *ngFor="let item of items | sort">
  		<i class="fa fa-git" aria-hidden="true"></i>
  		{{item}}
	</a>

	<div class="text-center" [hidden]="items">
		<i class="fa fa-spinner fa-spin fa-3x"></i>
	</div>
</div>
